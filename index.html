<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Grid Component Card</title>
</head>
<body>
  <div class="card">
    <img class="card-logo" src="./images/logo-test.png" alt="company logo representing phoenix">

    <span class="card-menu-item home" href="!#">Home</span>
    <span class="card-menu-item store" href="!#">Store</span>
    <span class="card-menu-item donate" href="!#">Donate</span>
    <span class="card-menu-item license" href="!#">License</span>
    <span class="card-menu-item contact" href="!#">Contact</span>

    <i class="card-search-icon fas fa-search"></i>

    <h1 class="card-title">John Doe Graphics</h1>
    <h3 class="card-info">Mockup Textures</h3>

    <img src="./images/img1.jpeg" alt="imac on a wooden table" class="card-image left-image">
    <img src="./images/img2.jpeg" alt="waterdrop on a sea beach during sunset" class="card-image right-image">
    
    <p class="card-image-title card-image-left">Imac</p>
    <p class="card-image-title card-image-right">Waterdrop</p>

    <i class="social-btn fab fa-facebook-f"></i>
    <i class="social-btn fab fa-instagram"></i>
    <i class="social-btn fab fa-twitter"></i>
    <i class="social-btn fab fa-youtube"></i>
    <i class="social-btn fas fa-globe"></i>

    <i class="card-copyright-icon far fa-copyright"></i>
    <span class="card-copyright-text">2021 John Doe Graphics</span>
  </div>
</body>
</html>
