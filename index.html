<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Grid Component Card</title>
</head>
<body>
  <div class="card">
    <img class="card-logo" src="./images/logo-test.png" alt="company logo representing phoenix">

    <ul class="card-menu">
      <li class="card-menu-item home"><a href="#">Home</a></li>
      <li class="card-menu-item store"><a href="#">Store</a></li>
      <li class="card-menu-item contact"><a href="#">Contact</a></li>
      <li class="card-menu-item search"><i class="fas fa-search"></i></li>
    </ul>

    <h1 class="card-title">John Doe Graphics</h1>
    <h3 class="card-info">Mockup Textures</h3>

    <img src="./images/img1.jpeg" alt="imac on a wooden table" class="card-image left-image">
    <img src="./images/img2.jpeg" alt="waterdrop on a sea beach during sunset" class="card-image right-image">
    
    <p class="card-image-title card-image-left">Imac</p>
    <p class="card-image-title card-image-right">Waterdrop</p>

    <!-- social buttons -->
    <div class="social-btns">
      <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
      <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
      <a href="#" class="social-link"><i class="fab fa-youtube"></i></a>
      <a href="#" class="social-link"><i class="fas fa-globe"></i></a>
    </div>
    <span class="card-copyright-text"><i class="card-copyright-icon far fa-copyright"></i>2021 John Doe Graphics</span>
  </div>
</body>
</html>
